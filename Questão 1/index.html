<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
</head>

<body>
    <h1>Bem vindo(a)</h1>

    <script>
        let n1 = parseFloat(prompt("Digite sua primeira nota:"))
        let n2 = parseFloat(prompt("Digite sua segunda nota:"))
        let n3 = parseFloat(prompt("Digite sua terceira nota:"))

        let media = (n1 + n2 + n3) / 3
        if (media >= 7) {
            alert(`Sua média é ${media}. Aprovado`)
        } else {
            alert(`Sua média é ${media}.Reprovado`)
        }
    </script>
</body>

</html>
